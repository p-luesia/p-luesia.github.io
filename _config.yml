# Setup
title: Pablo Luesia-Lahoz
description: Personal and profesional WebPage
url: https://p-luesia.github.io
avatar: ./avatar.jpg
paginate: 5
permalink: pretty
cover_image: ./bg.jpg

# Gems
plugins:
  - jekyll-gist
  - jekyll-paginate
  - jekyll-seo-tag
  - jekyll-feed
  - jekyll-sitemap
  - jekyll-paginate

# Optimize Jekyll
exclude:
  - .editorconfig
  - .git
  - .jekyll-cache
  - Gemfile
  - Gemfile.lock
  - LICENSE.md
  - README.md
  - scripts/
  - not-pure-poole.gemspec

# Optimize Jekyl SEO Tag
# twitter:
#   username: vszhub
#   card: summary
# logo: logo.png
social:
  name: Pablo Luesia-Lahoz
  links:
    - https://github.com/p-luesia
google_site_verification: xxxxx
lang: en

sass:
  sass_dir: _sass
  style: :compressed

# Options

# Replace this value and uncomment to enable Google Analytics tracking
# google_analytics: UA-000000-0

# Replace this value and uncomment to enable Disqus
# disqus: xxxxxx

# Specify the author for blog posts
author:
  name: Pablo Luesia-Lahoz
  url: https://github.com/p-luesia/
  email: pluesia@unizar.es
